<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauge Chart Extension</title>
    
    <!-- Tableau Extensions API -->
    <script src="https://cdn.jsdelivr.net/npm/tableau.extensions.1.latest.min.js"></script>
    
    <!-- D3.js para visualización -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: transparent;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        #gauge-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #gauge-svg {
            width: 100%;
            height: 100%;
        }

        .gauge-arc {
            transition: all 0.3s ease;
        }

        .gauge-needle {
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center bottom;
        }

        .gauge-text {
            font-size: 32px;
            font-weight: 600;
            fill: #333;
            text-anchor: middle;
        }

        .gauge-label {
            font-size: 14px;
            fill: #666;
            text-anchor: middle;
        }

        .target-marker {
            stroke: #333;
            stroke-width: 4;
            stroke-linecap: round;
        }

        .config-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: none;
            max-width: 300px;
            z-index: 1000;
        }

        .config-panel.active {
            display: block;
        }

        .config-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            border: 1px solid #ddd;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            z-index: 999;
        }

        .config-button:hover {
            background: #f5f5f5;
        }

        .error-message {
            color: #d32f2f;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="gauge-container">
        <button class="config-button" onclick="toggleConfig()">⚙️ Configure</button>
        <svg id="gauge-svg"></svg>
        <div class="config-panel" id="config-panel">
            <h3 style="margin-bottom: 10px;">Configuration</h3>
            <p style="font-size: 12px; color: #666; margin-bottom: 10px;">
                Add fields to your worksheet:<br>
                • Value: Current measure<br>
                • Target: Goal (optional)
            </p>
            <button onclick="toggleConfig()" style="padding: 6px 12px; font-size: 12px;">Close</button>
        </div>
    </div>

    <script src="gauge-script.js"></script>
</body>
</html>
